<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />
  <title>contato</title>
</head>

<body class="min-vh-100 d-flex flex-column">
  <!-- Conteudo da pagina -->

  <body>
    <nav class="navbar navbar-dark navbar-expand-sm sticky-top d-flex justify-content-end shadow-lg"
      style="background: linear-gradient(90deg, #4ABDAC 60%, #F7B733 100%);">
      <div class="container-fluid">
        <a href="./index.html" class="navbar-brand d-flex align-items-center gap-2">
          <i class="bi bi-airplane-engines-fill fs-3"></i>
          <span class="fw-bold fs-4">MEF Viagens</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="menuNavbar">
          <div class="navbar-nav gap-2">
            <a href="./index.html" class="nav-link fw-semibold">Inicio</a>
            <a href="./sobre.html" class="nav-link fw-semibold">Sobre</a>
            <a href="./contato.html" class="nav-link active fw-semibold">Contato</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="contact-container flex-grow-1">
      <div class="card p-4">
        <h1 class="card-title">Fale Conosco</h1>
        <div id="snackbar" class="snackbar" style="display: none;">Mensagem enviada com sucesso!</div>
        <form id="contatoForm" novalidate>
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Seu nome" required>
            <div class="invalid-feedback">Por favor, insira seu nome.</div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            <div class="invalid-feedback">Por favor, insira um email v√°lido.</div>
          </div>
          <div class="mb-3">
            <label for="mensagem" class="form-label">Mensagem</label>
            <textarea class="form-control" id="mensagem" rows="3" required></textarea>
            <div class="invalid-feedback">Por favor, escreva sua mensagem.</div>
          </div>
          <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>
      </div>
    </div>
    <footer class="text-white text-center py-4 mt-auto"
      style="background: linear-gradient(90deg, #4ABDAC 60%, #F7B733 100%); box-shadow: 0 -2px 24px rgba(44,62,80,0.10);">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6 text-md-start mb-2 mb-md-0">
            <span class="fw-bold">&copy; 2025 MEF Viagens.</span> Todos os direitos reservados.
          </div>
          <div class="col-md-6 text-md-end">
            <a href="https://www.instagram.com/" class="text-white me-3 fs-4" target="_blank" rel="noopener"
              title="Instagram"><i class="bi bi-instagram"></i></a>
            <a href="https://www.facebook.com/" class="text-white me-3 fs-4" target="_blank" rel="noopener"
              title="Facebook"><i class="bi bi-facebook"></i></a>
            <a href="https://wa.me/" class="text-white fs-4" target="_blank" rel="noopener"
              title="WhatsApp"><i class="bi bi-whatsapp"></i></a>
          </div>
        </div>
      </div>
    </footer>
  </body>
  <!-- Import dos script bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
  <!-- Import dos script main.js -->
  <script src="main.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</html>
